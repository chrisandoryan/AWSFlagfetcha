AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS CloudFormation template for Flagtake deployment.
Parameters:
  EnvironmentName:
    Type: String
    Default: Flagtake
    Description: A friendly environment name that will be used for namespacing all cluster resources.
  PrivateDNSNamespaceName:
    Type: String
    Default: flag_fetcher_dns
    Description: The private DNS name that identifies the name that you want to use to locate your resources.
  FlagServerHost:
    Type: String
    Default: https://api.jsonbin.io/v3/qs/652140670574da7622b5a348
    Description: The URL of host server that will emit the CTF flag upon request.
  CTFMachineAMI:
    Type: String
    Default: ami-0df7a207adb9748c7
    Description: The AMI ID for CTF challenge machine that will be created using EC2.
  EC2KeyPair:
    Type: String
    Default: siahaan-macbookair
    Description: The KeyPair configuration to connect to EC2 instances.
  FlagTakerScript:
    Type: String
    Default: https://raw.githubusercontent.com/chrisandoryan/Flagtake/main/aws/take_flag.py
    Description: Script that automates the flag-taking process inside the EC2 CTF instance.
Resources:
  # API Gateway Establishment. 
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref EnvironmentName
      FailOnWarnings: 'true'
  RestApiUserFlagResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      RestApiId: !Ref RestApi
      PathPart: user_flag
  RestApiRootFlagResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      RestApiId: !Ref RestApi
      PathPart: root_flag
  RestApiUserFlagMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: GET
      ResourceId: !Ref RestApiRootFlagResource
      RestApiId: !Ref RestApi
      Integration:
        IntegrationHttpMethod: GET
        Type: HTTP
        Uri: !Sub ${FlagServerHost}/user_flag
      MethodResponses:
        - StatusCode: "200"
          ResponseModels:
            application/json: !Ref FlagModel
  RestApiRootFlagMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: GET
      ResourceId: !Ref RestApiUserFlagResource
      RestApiId: !Ref RestApi
      Integration:
        IntegrationHttpMethod: GET
        Type: HTTP
        Uri: !Sub ${FlagServerHost}/root_flag
      MethodResponses:
        - StatusCode: "200"
          ResponseModels:
            application/json: !Ref FlagModel
  RestApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - RestApiUserFlagMethod
      - RestApiRootFlagMethod
    Properties:
      RestApiId: !Ref RestApi
      Description: Deployment of Flagtake.
  RestApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: stable
      RestApiId: !Ref RestApi
      DeploymentId: !Ref RestApiDeployment
      Description: Stage marked as stable for Flagtake deployment.
  FlagModel:
    Type: AWS::ApiGateway::Model
    Properties:
      ContentType: application/json
      Name: FlagModel
      RestApiId: !Ref RestApi
      Schema:
        "$schema": http://json-schema.org/draft-04/schema#
        title: Flag
        type: object
        additionalProperties: false
        properties:
          flag:
            type: string
          type:
            type: string
          generated_at:
            type: string
        required:
          - flag
          - type
          - generated_at

  # IAM and Policy Establishment.
  CTFUserRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CTFUserRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CTFUserGetFlagThroughAPIGateway
    DependsOn: "CTFUserGetFlagThroughAPIGateway"
  CTFRootRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CTFRootRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CTFRootGetFlagThroughAPIGateway
    DependsOn: "CTFRootGetFlagThroughAPIGateway"
  CTFUserGetFlagThroughAPIGateway:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: CTFUserGetFlagThroughAPIGateway
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: 
              - execute-api:Invoke
              # - apigateway:*
            Resource: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/GET/user_flag
  CTFRootGetFlagThroughAPIGateway:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: CTFRootGetFlagThroughAPIGateway
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: 
              - execute-api:Invoke
              # - apigateway:*
            Resource: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/GET/root_flag
  
  # IAM Users Configuration
  CTFUser:
    Type: AWS::IAM::User
    Properties:
      UserName: CTFUser
      ManagedPolicyArns:
        - !Ref CTFUserGetFlagThroughAPIGateway
  CTFRoot:
    Type: AWS::IAM::User
    Properties:
      UserName: CTFRoot
      ManagedPolicyArns:
        - !Ref CTFRootGetFlagThroughAPIGateway
  CTFUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref CTFUser
  CTFRootAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref CTFRoot
  
  # EC2 Networking Establishment
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: false
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: Flagtake
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Flagtake
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: Flagtake | Public
  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  EC2Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: Flagtake
  EC2SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref EC2Subnet
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Flagtake CTFBox 
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
      Tags:
        - Key: Name
          Value: Flagtake
  
  # EC2 Instance Establishment
  CTFMachineEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref EC2KeyPair
      SecurityGroupIds:
        - !GetAtt EC2SecurityGroup.GroupId
      SubnetId: !Ref EC2Subnet
      ImageId: !Ref CTFMachineAMI
      Tags:
        - Key: Name
          Value: Flagtake
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -x
          apt update -y
          apt install -y awscli python3-pip
          pip3 install boto3 requests

          # Download and configure the flag-taking script
          curl ${FlagTakerScript} -o /usr/local/bin/takeflag 2&1>0 && chmod a+x /usr/local/bin/takeflag

          # Configure AWS CLI with the access key ID and secret access key for CTFRoot
          # Note: shell execution from the instance's UserData is always running as root privilege by default
          aws configure set aws_access_key_id ${CTFRootAccessKey}
          aws configure set aws_secret_access_key ${CTFRootAccessKey.SecretAccessKey}
          aws configure set region ${AWS::Region}

          # Set an environment variable for root user that points to the root_flag API gateway.
          echo 'export FLAG_GATEWAY=https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${RestApiStage}/root_flag' >> ~/.bashrc

          # Configure AWS CLI with the access key ID and secret access key for CTFUser
          su ubuntu -c "aws configure set aws_access_key_id ${CTFUserAccessKey}"
          su ubuntu -c "aws configure set aws_secret_access_key ${CTFUserAccessKey.SecretAccessKey}"
          su ubuntu -c "aws configure set region ${AWS::Region}"

          # Set an environment variable for default user that points to the user_flag API gateway.
          su ubuntu -c "echo 'export FLAG_GATEWAY=https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${RestApiStage}/user_flag' >> ~/.bashrc"

          # Add instruction on how to get the flag in this instance.
          touch /tmp/ctf-readme.txt

Outputs:
  InstanceId:
    Value: !Ref CTFMachineEC2Instance
    Description: Instance ID of the created EC2 instance
  PublicIp:
    Value: !GetAtt CTFMachineEC2Instance.PublicIp
    Description: Public IP address of the created EC2 instance
  RestApiUrl:
    Description: URL of the REST API with the stage
    Value: !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${RestApiStage}"




